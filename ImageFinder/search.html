<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Unsplash Search with Pagination</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-image: url('BG.jpg');
      background-size: cover;        /* fill full screen */
      background-position: center;   /* keep centered */
      background-repeat: no-repeat;  /* avoid tiling */
      margin: 0;                      /* remove default spacing */
      height: 100vh;                  /* full viewport height */
    }

    .hero {
      min-height: 50vh;               /* half screen height */
      display: flex;
      justify-content: center;
      align-items: center;            /* center vertically */
    }
    .hero .col-12 {
      max-width: 800px;                /* limit search bar width */
    }

    img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 10px;
    }

    .col-6.col-md-4.col-lg-3 {
      margin-bottom: 24px;
    }
  </style>
</head>
<body>

  <!-- Search section -->
  <div class="hero">
    <div class="row justify-content-center w-100">
      <div class="col-12 col-md-8">
        <div class="input-group">
          <input type="text" id="input" class="form-control" placeholder="Search photos (e.g., nature, cats)" />
          <button class="btn btn-primary" id="searchBtn">Search</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Results -->
  <div class="container py-4">
    <div class="row" id="resultsRow"></div>

    <!-- Numbered pagination -->
    <div class="row justify-content-center mt-2">
      <div class="col-auto" id="pagination"></div>
    </div>

    <!-- Show more -->
    <div class="row justify-content-center mt-3">
      <div class="col-auto">
        <button class="btn btn-outline-secondary d-none" id="showMoreBtn">Show more</button>
      </div>
    </div>
  </div>

  <script>
    const accessKey = '87wW5-YaIc2SruEaMg68c4P8esDNf7dYcYvvuaFFQVk';

    const inputEl = document.getElementById('input');
    const resultsRow = document.getElementById('resultsRow');
    const searchBtn = document.getElementById('searchBtn');
    const showMoreBtn = document.getElementById('showMoreBtn');
    const paginationEl = document.getElementById('pagination');

    let currentQuery = '';
    let currentPage = 1;
    let totalPages = 1;
    let isLoading = false;

    async function fetchPhotos(query, page = 1) {
      const url = `https://api.unsplash.com/search/photos?page=${page}&per_page=12&query=${encodeURIComponent(query)}&client_id=${accessKey}`;
      const res = await fetch(url);
      if (!res.ok) {
        const msg = await res.text().catch(() => res.statusText);
        throw new Error(`Request failed: ${res.status} ${msg}`);
      }
      const json = await res.json();
      console.log('QUERY:', query, 'PAGE:', page, 'TOTAL_PAGES:', json.total_pages);
      return json;
    }

    function renderResults(results, append = false) {
      const html = results.map(item => {
        console.log(item.urls.small);
        return `
          <div class="col-6 col-md-4 col-lg-3">
            <img src="${item.urls.small}" alt="${item.alt_description || 'photo'}">
          </div>
        `;
      }).join('');

      if (append) {
        resultsRow.insertAdjacentHTML('beforeend', html);
      } else {
        resultsRow.innerHTML = html || `<div class="text-center text-muted py-5">No results found.</div>`;
      }
    }

    function updateShowMore() {
      if (currentPage < totalPages) {
        showMoreBtn.classList.remove('d-none');
      } else {
        showMoreBtn.classList.add('d-none');
      }
    }

    function renderPagination() {
      paginationEl.innerHTML = '';
      if (totalPages <= 1) return;

      const maxButtons = Math.min(totalPages, 10);
      let start = Math.max(1, currentPage - 4);
      let end = Math.min(totalPages, start + maxButtons - 1);
      if (end - start + 1 < maxButtons) start = Math.max(1, end - maxButtons + 1);

      const prevBtn = document.createElement('button');
      prevBtn.textContent = '«';
      prevBtn.className = `btn btn-sm me-1 ${currentPage === 1 ? 'btn-secondary disabled' : 'btn-outline-primary'}`;
      prevBtn.addEventListener('click', async () => {
        if (currentPage > 1) {
          currentPage -= 1;
          await loadPage(false);
        }
      });
      paginationEl.appendChild(prevBtn);

      for (let i = start; i <= end; i++) {
        const btn = document.createElement('button');
        btn.textContent = i;
        btn.className = `btn btn-sm me-1 ${i === currentPage ? 'btn-primary' : 'btn-outline-primary'}`;
        btn.addEventListener('click', async () => {
          if (i !== currentPage) {
            currentPage = i;
            await loadPage(false);
          }
        });
        paginationEl.appendChild(btn);
      }

      const nextBtn = document.createElement('button');
      nextBtn.textContent = '»';
      nextBtn.className = `btn btn-sm ms-0 ${currentPage === totalPages ? 'btn-secondary disabled' : 'btn-outline-primary'}`;
      nextBtn.addEventListener('click', async () => {
        if (currentPage < totalPages) {
          currentPage += 1;
          await loadPage(false);
        }
      });
      paginationEl.appendChild(nextBtn);
    }

    async function startSearch() {
      const q = inputEl.value.trim();
      if (!q) return;

      currentQuery = q;
      currentPage = 1;
      totalPages = 1;
      resultsRow.innerHTML = '';
      showMoreBtn.classList.add('d-none');
      paginationEl.innerHTML = '';

      await loadPage(false);
    }

    async function loadPage(append) {
      if (isLoading) return;
      isLoading = true;

      try {
        if (append) {
          showMoreBtn.disabled = true;
          showMoreBtn.textContent = 'Loading...';
        } else {
          searchBtn.disabled = true;
          searchBtn.textContent = 'Searching...';
        }

        const data = await fetchPhotos(currentQuery, currentPage);
        totalPages = data.total_pages || 1;

        renderResults(data.results || [], append);
        updateShowMore();
        renderPagination();
      } catch (err) {
        console.error(err);
        if (!append) {
          resultsRow.innerHTML = `<div class="text-danger text-center py-5">Error: ${err.message}</div>`;
        }
        showMoreBtn.classList.add('d-none');
        paginationEl.innerHTML = '';
      } finally {
        isLoading = false;
        searchBtn.disabled = false;
        searchBtn.textContent = 'Search';
        showMoreBtn.disabled = false;
        showMoreBtn.textContent = 'Show more';
      }
    }

    searchBtn.addEventListener('click', startSearch);
    inputEl.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') startSearch();
    });
    showMoreBtn.addEventListener('click', async () => {
      if (currentPage >= totalPages) return;
      currentPage += 1;
      await loadPage(true);
    });
  </script>
</body>
</html>
